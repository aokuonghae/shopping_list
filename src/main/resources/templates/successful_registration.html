<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
        <div class="card-body">
            <div class="container my-5">
                <div class="confirm">
                    <div>
                        <span th:text="'A verification email has been sent to: '+${email}+'. Please Verify your account before logging in.'"></span>
                    </div>
                    <div class="confirm">
                        <form name="loginForm" th:action="@{/login}" method="get">
                            <input class="btn btn-outline-light" type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
