<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
</head>
<body>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<center>
        <div th:switch="${message}">
            <h2 th:case="'true'">Congratulations. You have successfully activated your account</h2>
            <h2 th:case="'false'">The link is invalid or broken!</h2>
        </div>
</center>
</body>
</html>

</body>
</html>
