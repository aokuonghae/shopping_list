<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div class="container body-content">
    <header th:replace="fragments :: page-header"></header>

    <h1 th:text="${list.name}"></h1>
    <p th:text="${date}" name="time"></p>

    <form method="post" style="max-width:600px;">
       <div class="form-group">
            <label th:for="item">Items</label>
            <li th:each="item : ${list.items}">
                <input type="checkbox" name="bought" th:value="${item.id}">
                <label th:text="${item.name}">item name </label>
            </li>

        </div>

        <input type="submit" value="Finish Shopping" />
    </form>
</div>

</body>
</html>
