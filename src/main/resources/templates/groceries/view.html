<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: page-header"></header>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${list.items.size()}" class="container my-5">
                <p class="my-5">
                    <a href="create" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Items to List </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="0">There are no items yet.</h2>
                    <div th:case="*">
                        <h1 th:text="${list.name}"></h1>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Item Type</th>
                                <th>Edit Item</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${list.items}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.itemType}"></td>
                                <td>
                                    <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{'/groceries/delete/'+ ${list.id} + '/' + ${item.id}}" class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{'/groceries/shopping/'+ ${list.id}}" class="btn btn-primary">Go Shopping</a>
                        <a th:href="@{'/groceries/delete/' + ${list.id}}" class="btn btn-danger">Delete Grocery List</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
