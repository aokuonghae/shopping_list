<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<nav th:replace="fragments :: nav-bar"></nav>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${lists.size()}" class="container my-5">
                <p class="my-5">
                    <a th:href="'/groceries/'+${user.id}+'/new'">
                        <button class="btn btn-primary fas fa-user-edit ml-2">New Shopping List</button>
                    </a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="'0'">Whoops! You have no shopping lists yet.</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>My Shopping Lists</th>
<!--                                <th>Edit</th>-->
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="groceryList: ${lists}">
                                <td>
                                    <a class="table-links"th:href="@{'/groceries/'+${user.id}+'/view/'+ ${groceryList.id}}" th:text="${groceryList.name}"></a>
                                </td>
<!--                                <td>-->
<!--                                    <a class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-edit ml-2"></i>-->
<!--                                    </a>-->
<!--                                </td>-->
                                <td>
                                    <a th:href="@{'/groceries/'+${user.id}+'/delete/'+ ${groceryList.id}}">
                                        <button class="btn btn-danger fas fa-user-times ml-2"></button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
