<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: page-header"></header>

<h3> Add Item</h3>
<div class="card">
    <div class="card-body">
        <div class="col-md-10">
            <form th:action="@{create}" th:object="${item}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Item Name</label>
                        <input type="text" th:field="*{name}" class="form-control"
                               id="name" placeholder="Item Name" />
                    </div>
                    <div class="form-group col-md-8">
                        <label>Type
                            <select th:field="${item.itemType}">
                                <option th:each="type: ${types}"
                                        th:value="${type}"
                                        th:text="${type.displayName}"
                                ></option>
                            </select>
                        </label>
                    </div>
                    <div th:if="${message}" th:class="${'alert ' + alertClass}"/>
                    <p th:text="${message}"></p>
                </div>

                    <div class="col-md-6">
                        <input type="submit" id="confirmation" class="btn btn-primary" data-toggle="modal" value=" Submit ">
                    </div>
                    <input type="hidden" id="id" th:field="*{id}">
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
