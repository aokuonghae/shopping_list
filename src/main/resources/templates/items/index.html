<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: page-header"></header>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${items.size()}" class="container my-5">
                <p class="my-5">
                    <a href="/items/create" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Item </i></a>
                </p>
                <h1 th:if="${success}">
                    <p th:text="${success}"></p>
                </h1>
                <div class="col-md-10">
                    <h2 th:case="'0'">Whoops! You have no items yet.</h2>
                    <div th:case="*">
                        <table id="itemsTable" class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Item Type</th>
                                <th>Last Bought</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Add to Grocery List</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.itemType}"></td>
                                <td th:text="${item.stringLastBought}"></td>
                                <td>
                                    <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/items/delete/{id}(id=${item.id})}" onclick="return confirm('Deleting this item will remove it from any grocery List it is in. Proceed?');" class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/items/add/{id}(id=${item.id})}" class="btn btn-primary">
                                        <i class="fas fa-folder-plus ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
